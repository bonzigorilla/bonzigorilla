<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonzi Gorilla</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://example.com/favicon.png"> <!-- Replace with your favicon link -->

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Bonzi Gorilla" />
    <meta property="og:description" content="I am Not Chinese Spyware!" />
    <meta property="og:image" content="https://cdn.wallpapersafari.com/78/80/huT4ji.png" /> <!-- Open Graph image -->
    <meta property="og:url" content="https://yourwebsite.com" /> <!-- Replace with your website URL -->
    <meta property="og:type" content="website" /> <!-- Type of content -->

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .bonzi {
            width: 100px; /* Adjust as needed */
            height: auto;
            position: absolute;
            pointer-events: none;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            font-weight: bold;
            z-index: 10;
            margin: 0;
        }
        .title {
            color: purple;
            font-weight: bold;
            font-size: 2em;
            position: absolute;
            white-space: nowrap;
            transition: transform 0.3s;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1 id="mainTitle">Bonzi Gorilla</h1>

    <img src="https://cdn.wallpapersafari.com/78/80/huT4ji.png" class="bonzi" id="bonzi"> <!-- Bonzi Buddy image -->

    <audio id="bounceSound" src="jump-sound.mp3" preload="auto"></audio>

    <script>
        const bonzi = document.getElementById('bonzi');
        const bounceSound = document.getElementById('bounceSound');
        const mainTitle = document.getElementById('mainTitle');
        const speed = 2; // Speed of Bonzi Buddy

        let x = Math.random() * (window.innerWidth - bonzi.width);
        let y = Math.random() * (window.innerHeight - bonzi.height);

        // Function to move Bonzi toward closest title
        function moveBonzi() {
            const titles = document.querySelectorAll('.title');
            if (titles.length > 0) {
                let closestTitle = null;
                let closestDistance = Infinity;

                // Find the closest title
                titles.forEach(title => {
                    const rect = title.getBoundingClientRect();
                    const titleX = rect.left + rect.width / 2; // Center X of title
                    const titleY = rect.top + rect.height / 2; // Center Y of title

                    const distance = Math.sqrt((titleX - (x + bonzi.width / 2)) ** 2 + (titleY - (y + bonzi.height / 2)) ** 2);
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestTitle = title;
                    }
                });

                // Move Bonzi toward the closest title
                if (closestTitle) {
                    const angle = Math.atan2((closestTitle.offsetTop + 20) - y, (closestTitle.offsetLeft + 20) - x); // Adjust for Bonzi's center
                    x += Math.cos(angle) * speed;
                    y += Math.sin(angle) * speed;

                    // Check for collision
                    if (closestDistance < bonzi.width / 2 + 20) { // Approximate collision radius
                        bounceSound.play(); // Play the sound on collision
                        closestTitle.remove(); // Remove title on collision
                    }
                }
            }

            bonzi.style.left = x + 'px';
            bonzi.style.top = y + 'px';

            requestAnimationFrame(moveBonzi);
        }

        // Function to create new titles
        function createTitle() {
            const newTitle = document.createElement('div');
            newTitle.className = 'title';
            newTitle.textContent = "Bonzi Gorilla"; // Updated title to Bonzi Gorilla
            const topPosition = Math.random() * window.innerHeight; // Random vertical position
            const leftPosition = Math.random() * window.innerWidth; // Random horizontal position
            newTitle.style.top = topPosition + 'px';
            newTitle.style.left = leftPosition + 'px';
            document.body.appendChild(newTitle);
        }

        // Call createTitle every 1000 milliseconds (1 second)
        setInterval(createTitle, 1000);

        moveBonzi();
    </script>
</body>
</html>
